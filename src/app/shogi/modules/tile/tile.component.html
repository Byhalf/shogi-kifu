<span (drop)="onDrop($event,tile)" (dragover)="allowDrop($event)"
      [style.backgroundColor]="tile.color">
    <ng-container *ngIf="tile.koma">
    <img (dragstart)="onDragStart(tile)"
         (dblclick)="onDoubleClick(tile)"
         [src]="getSvg(tile.koma)" alt="shogi piece" draggable="true"
    >
      </ng-container>
</span>
