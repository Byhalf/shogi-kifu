<span (drop)="onDrop($event,tile)"
      (dragover)="dragOver($event)"
      (dragleave)="dragLeave($event)">
    <ng-container *ngIf="safeSvg!==''">
      <div (dragstart)="onDragStart(tile)"
           (dblclick)="onDoubleClick(tile)"
           [innerHTML]="safeSvg"
           draggable="true" class="koma-svg">
      </div>
      </ng-container>
</span>
