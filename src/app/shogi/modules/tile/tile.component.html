<span (drop)="onDrop($event,tile)" (dragover)="dragOver($event)" (dragleave)="dragLeave($event)">
    <ng-container *ngIf="tile.koma">
    <img (dragstart)="onDragStart(tile)"
         (dblclick)="onDoubleClick(tile)"
         [src]="getSvg(tile.koma)" alt="shogi piece" draggable="true" class="koma-svg"
    >
      </ng-container>
</span>
