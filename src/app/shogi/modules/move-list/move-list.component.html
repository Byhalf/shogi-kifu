<ol>
  @for (move of movesHistory$ | async; track $index) {
    <li>
      <app-move
        [destination]="move.destination"
        [movement]="move.movement"
        [origin]="move.origin"
        [koma]="move.koma"
        [player]="move.player"
        [promotion]="move.promotion"
        [eatenKoma]="move.eatenKoma">
      </app-move>
    </li>
  }
</ol>
<button mat-icon-button color="primary" (click)="exportGame()">
  <mat-icon>save</mat-icon>
</button>
