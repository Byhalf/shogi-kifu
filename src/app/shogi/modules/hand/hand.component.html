@for (koma of komas; track $index) {
  <span class="hand-item" matBadge="{{koma[1]}}"
        [ngStyle]="player === 'sente' ? {'grid-row': 9- $index} : {}">

  <img [src]="getSvg(koma[0],this.player)"
       class="koma-svg"
       (click)="onDragStart({kind:koma[0],player:this.player})"
       (dragstart)="onDragStart({kind:koma[0],player:this.player})"
       alt="shogi piece">
</span>
}
